<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
<link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
  <div class="input-flex">
    <div class="input-container">
      <span class="span-day">Day</span>
      <input type="number" placeholder="DD"  id="day">
      <small class="error-day"></small>
    </div>
    <div class="input-container">
      <span class="span-month">Month</span>
      <input type="number" placeholder="MM"  id="month">
      <small class="error-month"></small>
    </div>
    <div class="input-container">
      <span class="span-year">Year</span>
      <input type="number" placeholder="YYYY"  id="year">
      <small class="error-year"></small>
    </div>
  </div>

  <div class="submission">
    <hr>
    <button class="submit-btn">
      <img src="./assets/images/icon-arrow.svg" width="25" alt="arrow-icon">
    </button>
  </div>

  <div class="output">
    <h1><span class="output-year">- -</span> years</h1>
    <h1><span class="output-month">- -</span> months</h1>
    <h1><span class="output-day">- -</span> days</h1>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/PECUIHE">PECUIHE</a>.
</div>

<script src="app.js"></script>
</body>
</html>
